spring:
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.postgresql.Driver
    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                transaction:
                    coordinator_class: jdbc
    sql:
        init:
            mode: never