spring:
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                transaction.coordinator_class: jdbc
    sql:
        init:
            mode: never
jwt:
  secret: 
  expirationMs: 86400000  # token expiration time in milliseconds

#ACTUATOR
management:
  endpoints:
    web.exposure.include: httpexchanges,health,info,metrics,trace
